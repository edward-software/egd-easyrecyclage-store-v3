framework:
    secret: '%env(APP_SECRET)%'
    csrf_protection: true
    http_method_override: true

    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax

    php_errors:
        log: false

    templating:
        engines: ['twig', 'php']

    translator: {
        fallbacks: ['%env(LOCALE)%']
    }